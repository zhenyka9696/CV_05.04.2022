<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .skill {
        width: 50%;
        background: burlywood;
      }
      .skill .skill-chart {
        margin-bottom: 30px;
        position: relative;
      }

      .skill .skill-chart::before {
        content: "";
        height: 6px;
        position: absolute;
        margin-top: 3px;
        bottom: 0px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="skill">
      <h3>Skill chart</h3>
      <ul>
        <li class="skill-chart">English</li>
      </ul>
    </div>
  </body>
</html>
